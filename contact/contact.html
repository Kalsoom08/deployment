<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <header>
    <style>
form {
            width: 50%;
            margin: 0 auto;
        }
        fieldset {
            background-color: #a8c2a8;
        }
        legend {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            
        }
        input[type="text"],
        input[type="email"],
        input[type="submit"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000000;;
            box-sizing:border-box;
        }
</style></header>
</head>
<body bgcolor="#EFEBE9">
    <a href="../index.html">Home</a>
 <footer>
    <form>
        <fieldset>
            <legend>Get In Touch</legend>
            <br><br>
            First Name: <input type="text" id="firstName" name="firstName" value="First Name">
            Last Name: <input type="text" id="lastName" name="lastName" value="Last Name">
            <br><br>
            Email: <input type="email" id="email" name="email" value="name@example.com">
            <br><br>
            Phone: <select id="countryCode" name="countryCode">
                <option value="+92" selected>Pakistan (+92)</option>
                <option value="+91">India (+91)</option>
                <option value="+86">China (+86)</option>
            </select>
            <input type="text" id="phoneNumber" name="phoneNumber">
           
            <br><br>
            <input type="submit" value="Send">
        </fieldset>
    </form></footer>
</body>
</html>
